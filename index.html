<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text To Speech Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="upperDiv">
            <div class="heading">Text To Speech <span style="border-bottom: 4px solid white; color: crimson;">Converter</span></div>
        </div>

        <div class="lowerDiv">
            <div class="textAreaDiv">
                <textarea placeholder="Write anything here" name="textarea" id="textArea" cols="66" rows="10"></textarea>
            </div>
            <div class="controlsDiv">
                <div class="languageSelector">
                    <select name="" id=""></select>
                </div>
                <div class="playPause">
                    <button>Listen</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
